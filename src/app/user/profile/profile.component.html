<section id="profile">

    <div class="first-column">

    </div>
    <div class="container">
            <h1 id="header">Your donations</h1>
        <div class="second-column">

            <div *ngIf="userHasNoPosts()">
                <img id="img-donation" class="fadeIn" src="../../../assets/donation_card.jpg" alt="">
                <div class="fadeIn">
                    <h3 id="heading1"> You do not have any donations yet. Please make your first donation <a routerLink="/donate">here</a></h3>
                </div>
            </div>
            
            <mat-card class="card" *ngFor="let post of userPosts">
                <mat-card-header>
                    <mat-card-title>{{post.data.postTitle}}</mat-card-title>
                    <mat-card-subtitle>{{post.data.category}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-lg-image src="{{post.data.photo}}" alt="">
                <mat-card-content>
                    <p>{{post.data.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button class="editbtn">Edit</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</section>
