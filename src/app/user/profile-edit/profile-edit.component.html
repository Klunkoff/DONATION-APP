<form #editProfileForm="ngForm" (ngSubmit)="onSave(editProfileForm)" method="POST" id="edit-profile">
    <div class="container">
        <div>
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" name="firstName" #firstNameInput="ngModel" [(ngModel)]="firstName">
        </div>
        <div>
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" name="lastName" #lastNameInput="ngModel" [(ngModel)]="lastName">
        </div>
        <div>
            <label for="city">City</label>
            <input id="city" type="text" name="city" #cityInput="ngModel" [(ngModel)]="city">
        </div>
        <div class="div-margins">
            <button type="submit" class="savebtn btn">Save</button>
            <button type="button" class="cancelbtn btn" (click)="cancelEdit()">Cancel</button>
        </div>
    </div>
</form>
