<form method="POST" id="edit-profile">
    <div class="container">
        <div>
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" name="firstName">
        </div>
        <div>
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" name="lastName">
        </div>
        <div>
            <label for="locationCity">City</label>
            <input id="locationCity" type="text" name="locationCity">
        </div>
        <div class="div-margins">
            <button type="submit" class="savebtn btn">Save</button>
            <button type="button" class="cancelbtn btn">Cancel</button>
        </div>
    </div>
</form>
