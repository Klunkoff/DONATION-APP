<section id="catalog">
    <div class="container">
        <h1>Discover Available Donations</h1>
        <div>
            <mat-card class="card" *ngFor="let post of allPosts">
                <mat-card-header>
                    <div mat-card-avatar class="header-image"></div>
                    <mat-card-title>{{post.data.postTitle}}</mat-card-title>
                    <mat-card-subtitle>{{post.data.category}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-lg-image src="{{post.data.photo}}" alt="">
                <mat-card-content>
                    <p>{{post.data.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button class="requestbtn" *ngIf="!alreadyRequested(post.key)" (click)="clickRequest(post.key)">Request</button>
                    <button mat-button class="request-disabled" *ngIf="alreadyRequested(post.key)">Requested</button>
                </mat-card-actions>

            </mat-card>
        </div>
    </div>
</section>

<div class="spinner-container" *ngIf="spinner">
    <mat-spinner class="spinner" diameter="150"></mat-spinner>
</div>
